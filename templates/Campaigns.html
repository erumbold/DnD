{% extends "base.html" %}
{% block title %}Dungeons and Dragons{% endblock %}

{% block page_content %}
<img class="dragon" src="static/dragon.png">

    {% if campaigns %}
        <ol>
        {% for c in campaigns %}
            <h4><a href={{ url_for('campaign', name=c) }}>{{ c }}</a></h4>
        {% endfor %}
        </ol>
    {% else %}
    <h4>There are currently no campaigns on this website.</h4>
    {% endif %}

{% endblock %}
