{% extends "base.html" %}
{% block title %}Dungeons and Dragons{% endblock %}

{% block page_content %}
<div class="page-header">
    <h4>You are currently logged in as {{ name }}</h4>
    {% if characters %}
        <ol>
        {% for character in characters %}
            <a href={{ url_for('character', name=character) }}>{{ character }}</a>
        {% endfor %}
        </ol>
    {% endif %}
</div>
{% endblock %}
